<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="translator-container">
      <textarea
        name=""
        class="translator-container__english-text-box"
        cols="30"
        rows="10"
      ></textarea>
      <button class="translator-container__translate-button">
        Translate to Morse Code
      </button>
      <textarea
        name=""
        class="translator-container__morse-code-text-box"
        cols="30"
        rows="10"
      ></textarea>
    </div>
    <script src="script.js"></script>
  </body>
</html>

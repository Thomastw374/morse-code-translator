    <header class="header">
        <h1 class="header__title">MORSE CODE<span class="header__title header__title--alt-color"> TRANSLATOR</span class:="header__title"></h1>
        
        <div class="header__menu">
            <div class="header__rectangle-1"></div>

            <div class="header__rectangle-2"></div>

        </div>

    <main class="main">
      <div class="main__translator-container">
      <textarea
        name=""
        class="main__english-text-box"

      ></textarea>
